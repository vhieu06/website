<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-green-100 to-yellow-200 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">📝 Đăng Ký</h1>
    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1" for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1" for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none" required />
      </div>
      <button type="submit" class="w-full flex items-center justify-center gap-2 bg-green-500 text-white py-2 rounded-xl font-semibold hover:bg-green-600 transition">
        <i class="fas fa-user-plus"></i> ĐĂNG KÝ
      </button>
    </form>
    <div id="message" class="mt-4 text-center text-green-600 text-sm"></div>
    <p class="text-sm text-center mt-4 text-gray-600">
      Đã có tài khoản?
      <a href="login.html" class="text-green-500 hover:underline">Đăng nhập ngay</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        document.getElementById('message').innerText = data.message;
      } catch (error) {
        document.getElementById('message').innerText = "Lỗi kết nối đến server!";
      }
    });
  </script>
</body>
</html>
